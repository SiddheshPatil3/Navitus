<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Register</h1>
                </div>
                <div>
                    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Full Name</label>
                            <input type="text" formControlName="fullname" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
                            <span class="text-danger" *ngIf="registerForm.controls['fullname'].touched && registerForm.hasError('required', 'fullname') ">
                                Full Name is Required</span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mobile Number</label>
                            <input type="number" formControlName="mobile" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
                            <span class="text-danger" *ngIf="registerForm.controls['mobile'].touched && registerForm.hasError('required', 'mobile') ">
                                Mobile Number is Required</span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <span class="text-danger" *ngIf="registerForm.controls['email'].touched && registerForm.hasError('required', 'email') ">Email is Required</span>
                          <span class="text-danger" *ngIf="registerForm.controls.email.errors?.email">Email must be a valid email address</span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <span class="text-danger" *ngIf="registerForm.controls['password'].touched && registerForm.hasError('required', 'password') ">Password is Required</span>
                        </div>
                        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary mb-1">Register</button>
                    </form>
                    <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Already Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
