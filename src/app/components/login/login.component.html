<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email and password!!</h6>
                </div>
                <div>
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <span class="text-danger" *ngIf="loginForm.controls['email'].touched && loginForm.hasError('required', 'email') ">Email is Required</span>
                          <span class="text-danger" *ngIf="loginForm.controls.email.errors?.email">Email must be a valid email address</span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <span class="text-danger" *ngIf="loginForm.controls['password'].touched && loginForm.hasError('required', 'password') ">Password is Required</span>
                        </div>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mb-2">Login</button>
                    </form>
                    <a [routerLink]="['/register']" routerLinkActive="router-link-active" >New User? Goto Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
